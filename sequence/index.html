function permutateAlphabet(n,alphabet) {
  // A, B, C ... AA, AB
  var letters = [];
  while (n >= alphabet.length) {
    letters.push(alphabet[n%alphabet.length]);
    n = Math.floor(n/alphabet.length)-1;
  }
  letters.push(alphabet[n]);
  return letters.reverse().join("");
}
sequencers = {
  "Decimal": (n) => n,
  "Even": (n) => n*2,
  "Odd": (n) => n*2+1,
  "Prime": (n) => {
    var primes = [2];
    var i = 3;
    while (primes.length < n) {
      var isPrime = true;
      for (var j = 0; j < primes.length; j++) {
        if (i % primes[j] == 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        primes.push(i);
      }
      i++;
    }
    return primes[primes.length-1];
  },
  "Power of 2": (n) => Math.pow(2, n),
  "Power of 10": (n) => Math.pow(10, n),
  "Binary": (n) => n.toString(2),

  "Octal": (n) => n.toString(8),
  "Ternary": (n) => n.toString(3),
  "Quaternary": (n) => n.toString(4),
  "Quinary": (n) => n.toString(5),
  "Senary": (n) => n.toString(6),
  "Septenary": (n) => n.toString(7),
  "Nonary": (n) => n.toString(9),
  "Duodecimal": (n) => n.toString(12),
  "Roman Numeral": (n) => {
    var roman = "";
    var romanNums = ["M","CM","D","CD","C","XC","L","XL","X","IX","V","IV","I"];
    var romanVals = [1000,900,500,400,100,90,50,40,10,9,5,4,1];
    for (var i = 0; i < romanNums.length; i++) {
      while (n >= romanVals[i]) {
        roman += romanNums[i];
        n -= romanVals[i];
      }
    }
    return roman;
  },
  "Letter": (n) => permutateAlphabet(n,"ABCDEFGHIJKLMNOPQRSTUVWXYZ"),
  "Emoji Square": (n) => permutateAlphabet(n,["ðŸŸ¥","ðŸŸ§","ðŸŸ¨","ðŸŸ©","ðŸŸ¦","ðŸŸª","â¬›ï¸","â¬œï¸","ðŸŸ«"]),
  "Halacae Numeral": (n) => {
    var prefixes = {1:"-",2:"C",3:"H",4:"L",5:"M",6:"P",7:"R",8:"S",9:"Y"};
    var suffixes = {0:"A",1:"E",2:"I",3:"O",4:"U",5:"AE",6:"OO"};
    if (n === 0) {return "o"}
    n = n.toString();
    var result = "";
    /* Python:
    for place in range(len(num))[::-1]:#list(range(len(num)))[::-1]:
        char = num[::-1][place]
        if int(char) in prefixes:
            new += prefixes[int(char)]+suffixes[place]
    return new.strip("-")
    */
    // o,A,CA,HA,LA,MA,PA,RA,SA,YA,E,E-A,ECA,EHA,ELA,EMA,EPA,ERA,ESA,EYA,CE,CE-A,CECA,CEHA,CELA,CEMA,CEPA,CERA,...
    for (var place = n.length-1; place >= 0; place--) {
      var char = n[n.length-1-place];
      if (char in prefixes) {
        result += prefixes[char]+suffixes[place];
      }
    }
    if (result.charAt(0) === "-") {
      result = result.substring(1);
    }
    return result;
  },
  "Tally": (n) => "|".repeat(n),
  "Negative": (n) => -n,
  "Sine": (n,l) => Math.sin((l===undefined) ? 1 : l),
  "Egyptian Numeral": (n) => {
    var result = "";
    result = "ð“¨".repeat(parseInt(n/1000000));

  "Hex Color": (n) => {
    var hex = n.toString(16).padStart(6,"0");
    return "<span style='background-color:#"+hex+"'>#"+hex+"</span>";
  },
  "Rainbow": (n) => {
    r = Math.floor(Math.sin(n*0.01+0)*127+128);
    g = Math.floor(Math.sin(n*0.01+2)*127+128);
    b = Math.floor(Math.sin(n*0.01+4)*127+128);
    return "<span style='background-color:rgb("+r+","+g+","+b+")'>rgb("+r+","+g+","+b+")</span>";

currentNum = 0;
lastNum = undefined;
currentSequencer = "Decimal";
function nextNum(n) {
  var newNumbers = "";
  for (var i = 0; i < (n||1); i++) {
    var sequenceDiv = document.getElementById("sequenceDiv");
    try {
      var result = sequencers[currentSequencer](currentNum, lastNum);
    }
    catch (e) {
      console.log("ERROR: " + e)
      result = "";
    }
    if (result === "" || (currentNum===1 && result===lastNum)) {
      currentNum++;
      continue;
    }
    else if (result === Infinity && lastNum === Infinity) { return }
    currentNum++;
    lastNum = result;
    newNumbers += "<br>"+result;
  }
  sequenceDiv.innerHTML += newNumbers;
}
function start(sequencer) {
  currentNum = 0;
  lastNum = undefined;
  currentSequencer = sequencer;
  document.getElementById("sequenceDiv").innerHTML = "";
  // when the user is near the bottom of the page, generate more content
  window.onscroll = function() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
      nextNum(25);
    }
  };
  nextNum(100);
  if (sequencer !== "Decimal") {
    document.querySelector("title").innerText = sequencer+" Sequence - R74n";
    history.pushState(null, null, "?"+sequencer);
  }
  else {
    document.querySelector("title").innerText = "Sequence - R74n";
    // remove url query
    history.pushState(null, null, window.location.pathname);
  }
  clearButtons();
  document.getElementById("buttonDiv").querySelector("input[value='"+sequencer+"']").setAttribute("selected", true);
}

<script>
  function clearButtons() {
    // find the button with selected=true and set it to false
    var button = document.getElementById("buttonDiv").querySelector("input[selected=true]");
    if (button) {
      button.setAttribute("selected", false);
    }
  }
  function createButtons() {
    var buttonDiv = document.getElementById("buttonDiv");
    buttonDiv.innerHTML = "";
    for (var sequencer in sequencers) {
      buttonDiv.innerHTML += `<input type='button' onclick='start(this.value); clearButtons(); this.setAttribute("selected",true)' value='`+sequencer+`'> `;
    }
  }
  createButtons();
  // check URL query for ?<sequencer>
  var sequencer = decodeURIComponent(location.search.substring(1));
  if (sequencer && sequencers[sequencer]) {
    start(sequencer);
  }
  else {
    start(currentSequencer);
  }
</script>
