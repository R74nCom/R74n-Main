    <script>
        function sortOnKeys(dict) {
            var sorted = [];
            for(var key in dict) {
                sorted[sorted.length] = key;
            }
            sorted.sort();
            var tempDict = {};
            for(var i = 0; i < sorted.length; i++) {
                tempDict[sorted[i]] = dict[sorted[i]];
            }
            return tempDict;
        }
        items = sortOnKeys(items);
        
        function clearitems() {
            var selectElement = document.getElementById("ResultBox");
            var i, L = selectElement.options.length - 1;
            for(i = L; i >= 0; i--) {
               selectElement.remove(i);
            }
            var option = document.createElement("option");
            option.text = "";
            option.selected = true;
            option.disabled = true;
            option.hidden = true;
            ResultBox.add(option);
            
        }
        function searchitems(){
            clearitems();
            
            var Search = document.getElementById("SearchBox").value.toLowerCase();
            var ResultBox = document.getElementById("ResultBox");
            var added = [];
            for (var key in items) {
                if (key.toLowerCase().startsWith(Search)) {
                    var option = document.createElement("option");
                    option.text = key;
                    ResultBox.add(option);
                    added.push(key);
                }
            }
            
            for (var key2 in items) {
                if ((!(added.indexOf(key2) >= 0)) && (key2.toLowerCase().indexOf(Search) >= 0)) {
                    var option2 = document.createElement("option");
                    option2.text = key2;
                    ResultBox.add(option2);
                }
            }
        }
        function showcommand(){
            var ResultBox = document.getElementById("ResultBox");
            var CommandText = document.getElementById("CommandText");
            CommandText.value = items[ResultBox.options[ResultBox.selectedIndex].text];
            CommandText.textContent = CommandText.value;
            
            CommandText.select();
            CommandText.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
        function copycommand(){
            document.execCommand("copy");
        }
    </script>
