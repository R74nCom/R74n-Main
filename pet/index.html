    <script>
      gameData = {
        attributes: {},
        species: {}
      };
      function addDataPoint(section,data) {
        var name = data.name||Math.random().toString().slice(2);
        delete data.name;
        if (gameData[section][name] !== undefined) {
          var data2 = gameData[section][name];
          for (var key in data) {
            var value = data[key];
            var value2 = data2[key];
            if (Array.isArray(value2)) {
              for (var i = 0; i < value.length; i++) {
                if (value2.indexOf(value[i]) === -1) { value2.push(value[i]); }
              }
            }
            else if (typeof value2 === "object") {
              for (var key2 in value) {
                if (!value2[key2]) { value2[key2] = value[key2]; }
              }
            }
            else if (value2 === undefined) {
              data2[key] = value;
            }
          }
        }
        else {
          gameData[section][name] = data;
        }
      }
      function addData(data) {
        if (data.attributes !== undefined) {
          for (var i = 0; i < data.attributes.length; i++) {
            var attr = data.attributes[i];
            addDataPoint("attributes",attr);
          } 
        }
        if (data.species !== undefined) {
          for (var i = 0; i < data.species.length; i++) {
            var species = data.species[i];
          } 
        }
      }
      function addDataURL(url) {
        var data = getJSON(url);
        addData(data);
      }
      window.addEventListener("load",function() {
        // make a script tag for base.js
        var script = document.createElement("script");
        script.src = "base.js";
        document.head.appendChild(script);
      })
    </script>
