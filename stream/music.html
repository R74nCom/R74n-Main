<a href="." class="backbutton">⦉</a>
<h1 class="pagetitle">Music Player</h1>
<div class="content" style="text-align: center;">

<div id="videoDiv"></div>
<script>
  function refreshVideo() {
    var params = new URLSearchParams(window.location.search);
    if (params.has("video")) {
      videoID = params.get("video");
      document.getElementById("videoDiv").innerHTML = `<iframe width="660" height="415" src="https://www.youtube.com/embed/`+videoID+`?autoplay=1&mute=0&rel=0&loop=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    }
    else if (params.has("playlist")) {
      videoID = params.get("playlist");
      document.getElementById("videoDiv").innerHTML = `<iframe width="660" height="415" src="https://www.youtube.com/embed/videoseries?list=`+videoID+`&autoplay=1&mute=0&rel=0&loop=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    }
    else {
      document.getElementById("videoDiv").innerHTML = `
      <form>
        <input type="text" id="videoID" name="video" placeholder="Video ID">
        <input type="text" id="playlistID" name="playlist" placeholder="Playlist ID">
        <input type="submit" value="Submit">
      </form>
      `;
    }
  }
  refreshVideo();
</script>




</div>
