<span style="font-size:80px;" id="titleSpan" contenteditable="true">Be Right Back!</span><br><br>
<span style="font-size:50px;" id="descSpan" contenteditable="true">The stream will resume soon! Get a snack?</span><br><br>

<div id="videoDiv"></div>
<script>
  function refreshVideo() {
    var vids = {
      "uqcIqsz6EWY": 65,
      "6cM5Dnoilug": 1303,
      "bmS75At9W3I": 2584,
      "EMW9Yy9hikY": 2227,
      "C-IkdJ5jCZI": 118,
      "VXepnvKo1IA": 1006,
    }
    var videoKeys = Object.keys(vids);
    var videoID = videoKeys[Math.floor(Math.random() * videoKeys.length)];
    document.getElementById("videoDiv").innerHTML = `<iframe width="660" height="415" src="https://www.youtube.com/embed/`+videoID+`?autoplay=1&mute=1&rel=0&loop=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    // pause when window is not focused, resume when it is
    window.onblur = function() {
      var iframe = document.getElementsByTagName("iframe")[0].contentWindow;
      iframe.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    };
    window.onfocus = function() {
      var iframe = document.getElementsByTagName("iframe")[0].contentWindow;
      iframe.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    };
    setTimeout(refreshVideo, vids[videoID] * 1000);
  }
  var params = new URLSearchParams(window.location.search);
  if (!params.has("noVideo")) {
    refreshVideo();
  }
  if (params.has("title")) {
    document.getElementById("titleTag").innerText = decodeURIComponent(params.get("title")).replace(/</g, "&lt;").replace(/>/g, "&gt;");
    document.getElementById("titleSpan").innerText = decodeURIComponent(params.get("title")).replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }
  if (params.has("desc")) {
    document.getElementById("descSpan").innerText = decodeURIComponent(params.get("desc")).replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }
</script>
