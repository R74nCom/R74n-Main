<h2>Time Converter</h2>
<p>Datetime: <input type="datetime-local" id="timeInput" oninput="convertTime()"></p>
<p>Relative Timeflow Rate: <input type="number" id="timeflowInput" value="1" oninput="convertTime()"></p>
<p id="timeResult">...</p>
<script>
  var now = new Date();
  now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
  document.getElementById("timeInput").value = now.toISOString().slice(0, 16);
  const R74nEpochMS = 1493764957055;
  function convertTime() {
    var input = document.getElementById("timeInput").value;
    var timeflowRate = parseFloat(document.getElementById("timeflowInput").value);
    var date = new Date(input);
    var unixMS = date.getTime();
    var R74nEpochTimeMS = unixMS - R74nEpochMS;
    var RelativeR74nEpochTimeMS = R74nEpochTimeMS * timeflowRate;
    document.getElementById("timeResult").innerHTML = "Relative R74n Epoch Time: " + RelativeR74nEpochTimeMS + " ms";
  }
  convertTime();
</script>
