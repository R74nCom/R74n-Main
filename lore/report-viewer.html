<h1 class="pagetitle">Report Viewer</h1>
</header>

<main class="content">

<pre><div id="reportContent" style="font-family: 'Courier New', Courier, monospace; white-space:pre">Loading...</div></pre>

<div style="text-align: center;" id="reportNav"><a id="prevReport">←</a> Report Navigation <a id="nextReport">→</a></div>

<script>
  var reportID = location.search.slice(1);
  if (!reportID) {
    // document.getElementById("reportContent").innerText = "No report ID provided.";
    // document.getElementById("reportNav").style.display = "none";
    reportID = "0";
    // update the URL
    history.pushState({}, "", "?" + reportID);
  }
  reportID = parseInt(reportID);
  if (isNaN(reportID) || reportID < 0) {
    document.getElementById("reportContent").innerText = "Invalid report ID.";
    document.getElementById("reportNav").style.display = "none";
  }
  else {
    if (reportID <= 0) {
      document.getElementById("prevReport").style.display = "none";
    }
    document.getElementById("prevReport").href = "?" + (reportID - 1);
    document.getElementById("nextReport").href = "?" + (reportID + 1);

    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://r74n.com/lore/reports/" + reportID + ".txt", true);
    // xhr.open('GET', 'https://r74n.com/id/resolvers.txt', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        document.getElementById("reportContent").innerText = xhr.responseText;
      }
      else if (xhr.readyState == 4) {
        document.getElementById("reportContent").innerText = "Failed to load report.";
        document.getElementById("nextReport").style.display = "none";
      }
    };
    xhr.send();
  }
</script>






</main>
