<img src="https://r74n.com/pixelflags/png/pride/rainbow.png" class="pixelflag" id="flag1">
<script>
  // set to chosenFlag
  var flag1 = document.getElementById("flag1");
  flag1.src = "https://r74n.com/pixelflags/png/" + chosenFlag + ".png";
</script>

<pixelflag>pride/rainbow</pixelflag>
<script>
  var pf = document.getElementsByTagName("pixelflag");
  for (var i = 0; i < pf.length; i++) {
    var flagElement = pf[i];
    var flagName = chosenFlag || flagElement.innerHTML.replace(/\s/g, '').toLowerCase();
    var flagURL = "https://r74n.com/pixelflags/png/" + flagName + ".png";
    flagElement.innerHTML = "<img src='" + flagURL + "' class='pixelflag' alt='Flag (" + flagName + ")'>";
  }
</script>

<br>
<canvas height="500" width="500" id="canvas"></canvas>
<style>
  #canvas {
    vertical-align: middle;
    image-rendering:pixelated
  }
</style>
<script>
  // draw the flag centered vertically and fitted to the canvas
  var canvas = document.getElementById("canvas");
  // make sure the canvas is square and divisible by 32
  canvas.width = 32 * Math.floor(canvas.width / 32);
  canvas.height = 32 * Math.floor(canvas.height / 32);
  var ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = false;
  ctx.mozImageSmoothingEnabled = false;
  ctx.webkitImageSmoothingEnabled = false;
  var img = new Image();
  img.onload = function() {
    var scale = Math.min(canvas.width / img.width, canvas.height / img.height);
    var x = (canvas.width / 2) - (img.width / 2) * scale;
    var y = (canvas.height / 2) - (img.height / 2) * scale;
    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
  }
  img.src = "https://r74n.com/pixelflags/png/" + chosenFlag + ".png";
</script>
