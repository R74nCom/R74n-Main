<script>
  var canvas = document.getElementById("canvas");
  canvas.width = 32 * 11;
  canvas.height = 18 * 11;
  function setFlag(id) {
    // draw the flag centered vertically and fitted to the canvas
    var canvas = document.getElementById("canvas");
    // make sure the canvas is 32:18
    canvas.width = 32 * 11;
    canvas.height = 18 * 11;
    var ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false;
    ctx.mozImageSmoothingEnabled = false;
    ctx.webkitImageSmoothingEnabled = false;
    var img = new Image();
    img.onload = function() {
      var scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      var x = (canvas.width / 2) - (img.width / 2) * scale;
      var y = (canvas.height / 2) - (img.height / 2) * scale;
      ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
    }
    // if theres no / in the id, use currentSet's flagPrefix + /
    if (id.indexOf("/") == -1) {
      id = flagPrefixes[currentSet] + "/" + id;
    }
    img.src = "https://r74n.com/pixelflags/png/" + id + ".png";
  }

"oceania": "country",
"south_america": "country",
}
  }; initGame();
  currentSet = "country";
  function waitRefresh() {
    if (played) { return; }
    played = true;
    setTimeout(function() {
      refreshFlag();
      played = false;
    }, speedrun ? 250 : 1000);
  }
  function updateStats() {
    document.getElementById("gamestats").innerHTML =
      "Correct Guesses: " + (R74n.get("PixelFlagsGuessCorrect-"+currentSet)||0) +
      "<br>Streak: " + streak +
      "<br>Highest Streak: " + (R74n.get("PixelFlagsGuessStreakHigh-"+currentSet)||0);
  }
  var played = false;
  var speedrun = false;
  var streak = 0;
  updateStats();
  function refreshFlag() {
    // clear classes correct and incorrect from buttons in gameinputs
    var buttons = document.getElementById("gameinputs").getElementsByTagName("input");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].classList.remove("correct");
      buttons[i].classList.remove("incorrect");
    }
    // choose 4 unique flags from the current set
    var flags = [];
    while (flags.length < 4) {
      var flag = Object.keys(flagSets[currentSet])[Math.floor(Math.random() * Object.keys(flagSets[currentSet]).length)];
      if (flags.indexOf(flag) == -1) {
        flags.push(flag);
      }
    }
    // choose a random flag from the 4
    var answer = flags[Math.floor(Math.random() * flags.length)];
    var answerText = flagSets[currentSet][answer];
    // set the flag
    setFlag(answer);
    var answerHandler = function(button) {
      if (played) { return; }
      if (button.value == answerText) {
        button.classList.add("correct");
        R74n.add("PixelFlagsGuessCorrect-"+currentSet,1)
        streak++;
        if (streak > parseInt(R74n.get("PixelFlagsGuessStreakHigh-"+currentSet)||0)) {
          R74n.set("PixelFlagsGuessStreakHigh-"+currentSet,streak);
        }
        updateStats();
      } else {
        button.classList.add("incorrect");
        streak = 0;
        updateStats();
        // add correct to the correct button
        for (var i = 0; i < buttons.length; i++) {
          if (buttons[i].value == answerText) {
            buttons[i].classList.add("correct");
          }
        }
      }
      waitRefresh();
    }
    // set the button values
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].value = flagSets[currentSet][flags[i]];
      buttons[i].onclick = function() {
        answerHandler(this);
      }
    }
  }
  refreshFlag();
</script>
