      function colorDistance(c1,c2) {
        //[r1,g1,b1] = c1;
        //[r2,g2,b2] = c2;
        r1=c1[0];r2=c2[0];
        g1=c1[1];g2=c2[1];
        b1=c1[2];b2=c2[2];
        var sumOfSquares = 0;
        sumOfSquares += Math.pow(r1 - r2, 2);
        sumOfSquares += Math.pow(g1 - g2, 2);
        sumOfSquares += Math.pow(b1 - b2, 2);
        //console.log(Math.sqrt(sumOfSquares))
        return Math.sqrt(sumOfSquares);
      }
      function closestEmoji(rgb) {
        var colors = Object.keys(emojicolors);
        colors.sort(function(a,b){

        });
        var closestcolor = colors[0];
        //console.log(closestcolor);
        //console.log(colors);
        //console.log(closestcolor)
        var emoji = emojicolors[closestcolor];
        return emoji;
      }
