<p id="loadingText">Plane Explorer Loading...</p>

<p>Jump To: <select id="planeSelect"></select></p>

<table id="compactTable"></table>
<table id="planeTable"></table>

<script>
  function addRow(left,right,span) {
    var table = document.getElementById("planeTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.id = left;
    cell1.innerHTML = left;
    cell2.innerHTML = right;
    if (span) {
      cell1.colSpan = 2;
      cell2.remove();
      cell1.className = "spanRow";
    }
  }
  function addCell(text,title,link,span) {
    var table = document.getElementById("compactTable");
    // use last row
    var row = table.rows[table.rows.length-1];
    if (span || !row) {
      row = table.insertRow(-1);
    }
    var cell = row.insertCell(-1);
    if (link) {
      cell.innerHTML = "<a href=\""+link+"\" title=\""+title+"\">"+text+"</a>";
    } else {
      cell.innerHTML = text;
    }
    cell.title = title;
    if (span) {
      cell.className = "spanRow";
    }
  }
  function addControlRow(start) {
    addRow(
    "<a href=\"javascript:initTable(0)\">&lt;&lt;</a> " +
    "<a href=\"javascript:initTable("+(start-256)+")\">&lt;</a>"
    ,
    "<a href=\"javascript:initTable("+(start+256)+")\">&gt;</a> " +
    "<a href=\"javascript:initTable(1048320)\">&gt;&gt;</a>"
    );
  }

  function parsePlanecode(code) {
    var regex = /^(\(.+\))?R[0-9a-f]{5}$/gi;
    // return null if not a valid code
    if (!regex.test(code)) {
      return null;
    }
    // get the (dimension) and remove the ()
    var dimension = code.match(/\(.+\)/gi);
    if (dimension) {
      dimension = dimension[0].substring(1,dimension[0].length-1);
    } else {
      dimension = "";
    }
    // get R[0-9a-f]{5} and remove the R
    code = code.match(/R[0-9a-f]{5}/gi)[0].substring(1);
    // convert to decimal
    var decimal = parseInt(code,16);
    return {
      "decimal": decimal,
      "dimension": dimension,
    };
  }
  function getEntityAt(decimal) {
    var hex = decimal.toString(16);
    if (multiplaneEntities[hex]) {
      return multiplaneEntities[hex];
    }
    if (multiplaneEntities[hex.toUpperCase()]) {
      return multiplaneEntities[hex.toUpperCase()];
    }
    return "";
  }

  function initSelect() {
    var select = document.getElementById("planeSelect");
    var keys = Object.keys(multiplanePlanes);
    for (var i = 0; i < keys.length; i++) {
      var option = document.createElement("option");
      option.value = keys[i].split("-")[0];
      option.innerHTML = multiplanePlanes[keys[i]] + " (" + keys[i] + ")";
      select.appendChild(option);
    }
    select.addEventListener("change",function() {
      var code = select.value;
      var parsed = parsePlanecode(code);
      if (parsed) {
        initTable(parsed.decimal);
      }
    });
  }

  function initTable(currentNum) {
    currentNum = currentNum||0;
    currentNum = Math.max(currentNum,0);
    currentNum = Math.min(currentNum,1048575-255);
    var currentPrefix = currentNum % 16;
    var currentDimension = "";
    if (currentDimension) {
      var dimensionPrefix = "("+currentDimension+")";
    }
    else { dimensionPrefix = ""; }
    document.getElementById("planeTable").innerHTML = "<thead><tr><th>"+dimensionPrefix+"R<em>nnnnn</em></th><th>Entity</th></tr></thead>";
    document.getElementById("compactTable").innerHTML = "<thead>   <tr><th colspan='17'>R"+((currentNum/16).toString(16).toUpperCase().padStart(4,"0").slice(0, -1))+"yx</th></tr>   <tr><th></th><th>0</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th></tr></thead>";
    var start = currentNum;
    var end = currentNum+256;
    addControlRow(start);
    // loop through currentNum to currentNum+255
    for (var i = start; i < end; i++) {
      if (i % 16 == 0) {
        // show the prefix
        var prefix = dimensionPrefix + "R" + (i/16).toString(16).toUpperCase().padStart(4,"0");
        addRow(prefix+"<em>n</em>","",true);
        addCell((i/16).toString(16).toUpperCase().substr(-1),"","",true);
      }
      var left = (currentNum%16).toString(16).toUpperCase();
      // var right = String.fromCharCode(currentNum+32);
      var right = getEntityAt(currentNum);
      addRow(prefix+left,right);
      // last character of left
      if (!right) {
        addCell("#",right,"",false);
      } else {
        addCell("#",right,"#"+prefix+left,false);
      }
      currentNum++;
    }
    addControlRow(start);
  }
</script>
