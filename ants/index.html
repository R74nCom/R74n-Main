window.addEventListener("load", function() {

  var antTableBody = document.getElementById("antTableBody");
  antTableBody.innerHTML = "";
  function nextAnts(n) {
    var newText = "";
    for (var i = 0; i < (n||1); i++) {
      // random integer between 1 and 20 quadrillion
      var antID = Math.floor(Math.random() * 2e16) + 1;
      var taxonData = seedChoose(antData.taxons, antID)
      var taxonName = taxonData[0];
      if (taxonData[1] !== '') { taxonName += " " + taxonData[1]; }
      if (taxonData[2] !== '') { taxonName += " " + taxonData[2]; }
      var location = antData.locations[taxonData[3]];
      var commonName = "";
      if (antData.commonNames[taxonData[0]] !== undefined) {
        commonName = antData.commonNames[taxonData[0]]
      }
      else if (antData.commonNames[taxonData[0]+" "+taxonData[1]] !== undefined) {
        commonName = antData.commonNames[taxonData[0]+" "+taxonData[1]]
      }
      else if (antData.commonNames[taxonData[0]+" "+taxonData[1]+" "+taxonData[2]] !== undefined) {
        commonName = antData.commonNames[taxonData[0]+" "+taxonData[1]+" "+taxonData[2]]
      }
      if (commonName) { var displayName = commonName + " <span class=\"antNameExtra\">("+taxonName+")</span>"; }
      else { var displayName = taxonName; }
      newText += "<tr data-antid=\"" + antID + "\" onclick='viewAnt("+antID+")'><td>#"+antID+"</td><td>"+
        "<span class=\"antName\">"+displayName+"</span>"+
        "<span class=\"antMeta\">"+location+"</span>"
      +"</td></tr>";
    }
    antTableBody.insertAdjacentHTML("beforeend", newText);
  }

  // when the user is near the bottom of the page, generate more content
  window.onscroll = function() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
      nextAnts(25);
    }
  };
  nextAnts(100);
});
