    <script>
      function toTitleCase(str) {
        return str.replace(
          /\w\S*/g,
          function(txt) {
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
          }
        );
      }

      window.addEventListener("load",function(){
        if (!(location.search=="")) {
          var EmojiType = decodeURI(location.search.substring(1))
          var EmojiData = R74mojiData[EmojiType];
          console.log(EmojiData)
          if (!(EmojiData==undefined)) {
            var EmojiImage = document.getElementById("EmojiImage");
            var EmojiTable = document.getElementById("EmojiTable");
            EmojiImage.setAttribute("src","png/"+EmojiType+".png")

            var EmojiName = EmojiData[0];
            if (EmojiName == EmojiType) {
              EmojiName = toTitleCase(EmojiName.replaceAll("_"," "))
            }
            document.getElementById("TitleTag").innerHTML = EmojiName+" Emoji - R74moji Viewer"

            var UnicodeText = EmojiData[1];
            if (UnicodeText == "") {UnicodeText = "[?]"}
            
            var Keywords = characters[UnicodeText];
            if (!(Keywords == undefined)) {
              Keywords = Keywords.join("<span style='color:gray'> | </span>")
            }
            else {Keywords = EmojiType.replace("_"," ")}

            EmojiImage.setAttribute("alt",UnicodeText)
            EmojiImage.setAttribute("title",EmojiName)



            EmojiTable.innerHTML = `
<tr>   <th>Name</th><td>`+EmojiName+`</td>   </tr>
<tr>   <th>Code</th><td>`+EmojiType+`</td>   </tr>
<tr>   <th>HTML</th><td>`+'&lt;emoji type="'+EmojiType+'"&gt;&lt;/emoji&gt;'+`</td>   </tr>
<tr>   <th>Background</th><td>`+'<emoji style="background-color:white;padding:10px" type="'+EmojiType+'"></emoji>'+``+'<emoji style="background-color:black;padding:10px" type="'+EmojiType+'"></emoji>'+``+'<emoji style="background-color:gray;padding:10px" type="'+EmojiType+'"></emoji>'+`</td>   </tr>
<tr>   <th>Unicode Text</th><td>`+UnicodeText+`</td>   </tr>
<tr>   <th>Keywords</th><td>`+Keywords+`</td>   </tr>
<tr>   <th>Image URL</th><td><a href="https://R74n.com/moji/png/`+EmojiType+`.png" target="_blank">R74n.com/moji/png/`+EmojiType+`.png</a></td>   </tr>
`
          }
          else {
            document.getElementById("emojiviewer").innerHTML = "Invalid emoji. Click on an emoji <a href='all'>here</a> to view it."
          }
        }
        else {
          document.getElementById("emojiviewer").innerHTML = "Click on an emoji <a href='all'>here</a> to view it."
        }
      })
